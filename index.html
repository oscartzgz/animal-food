<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcula Cantidad de alimentos</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/index.js" type="module"></script>
</head>
<body>
  <div class="grains-container">
    <ul>
      <li>
        <div class="field">
          <label for="grainName1">Grano 1</label>
          <br>
          <select type="text" id="grain1"></select>
        </div>
      </li>
      <li>
        <div class="field">
          <label for="grainName2">Grano 2</label>
          <br>
          <select type="text" id="grain2"></select>
        </div>
      </li>
      <li>
        <div class="field">
          <label for="">Kilos</label>
          <br>
          <input type="number" id="kilograms" value="100">
        </div>
      </li>
      <li>
        <div class="field">
          <label for="">Proteina Buscada (%)</label>
          <br>
          <input type="number" id="protein">
        </div>
      </li>
    </ul>
    <button id="calcData">Calcular</button>

    <section>
      <h1>Resultados</h1>
      <div class="results-container">
        <div id="grain1Result"></div>
        <div id="grain2Result"></div>
      </div>
    </section>
  </div>

</body>
</html>
