<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcula Cantidad de alimentos</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/index.js" type="module"></script>
</head>
<body>
  <div class="grains-container">
    <ul>
      <li>
        <div>
          <label for="grainName1">Grano 1</label>
          <br>
          <input type="text" id="grainName1">
        </div>
        <div>
          <label for="grainProtein1">PC %</label>
          <br>
          <input type="number" id="grainProtein1">
        </div>
      </li>
      <li>
        <div>
          <label for="grainName2">Grano 2</label>
          <br>
          <input type="text" id="grainName2">
        </div>
        <div>
          <label for="grainProtein2">PC %</label>
          <br>
          <input type="number" id="grainProtein2">
        </div>
      </li>
      <li>
        <div>
          <label for="">Kilos</label>
          <br>
          <input type="number" id="kilograms" value="100">
        </div>
      </li>
      <li>
        <div>
          <label for="">Proteina Buscada (%)</label>
          <br>
          <input type="number" id="protein">
        </div>
      </li>
    </ul>
    <button id="calcData">Calcular</button>
  </div>

  <section>
    <h1>Resultados</h1>
    <div class="results-container">
      <div id="grain1Result"></div>
      <div id="grain2Result"></div>
    </div>
  </section>
</body>
</html>
